<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}


body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    padding: 20px;
    overflow: hidden;
}


.container {
    width: 100%;
    max-width: 400px;
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
    position: relative;
    overflow: hidden;
}


.container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background:white;
    transform: rotate(45deg);
    animation: float 6s infinite ease-in-out;
    z-index: -1;
}

@keyframes float {
    0%, 100% {
        transform: rotate(45deg) translate(0, 0);
    }
    50% {
        transform: rotate(45deg) translate(20px, 20px);
    }
}


h2 {
    margin-bottom: 20px;
    color: #333;
    font-size: 28px;
    font-weight: 600;
    animation: slideIn 0.8s ease-in-out;
    font-style: normal;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}


input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 16px;
    color: #333;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.9);
}

input:focus {
    border-color: #667eea;
    outline: none;
    box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
    transform: scale(1.02);
}


button {
    width: 100%;
    padding: 12px;
    background: green;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 5px;
    position: relative;
    overflow: hidden;
}

button::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%) scale(0);
    border-radius: 50%;
    transition: transform 0.5s ease;
}

button:hover::after {
    transform: translate(-50%, -50%) scale(1);
}

button:hover {
    background: #5a6fd1;
    transform: translateY(-2px);
}

button:active {
    transform: translateY(0);
}

/* Switch Text */
p {
    margin: 15px 0;
    color: #555;
    font-size: 14px;
    animation: fadeIn 1s ease-in-out;
}

.switch {
    color: #667eea;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    position: relative;
}

.switch::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: #667eea;
    transition: width 0.3s ease;
}

.switch:hover::after {
    width: 100%;
}

.switch:hover {
    color: #764ba2;
}

/* Error Message */
.error {
    color: #ff4d4d;
    font-size: 14px;
    margin-top: 5px;
    display: block;
    animation: shake 0.5s ease-in-out;
}

@keyframes shake {
    0%, 100% {
        transform: translateX(0);
    }
    25% {
        transform: translateX(-5px);
    }
    50% {
        transform: translateX(5px);
    }
    75% {
        transform: translateX(-5px);
    }
}

/* Hide forms initially */
.hidden {
    display: none;
}

/* Back Arrow */
.arrow {
    font-size: 24px;
    cursor: pointer;
    position: absolute;
    left: 20px;
    top: 20px;
    color: white;
    transition: all 0.3s ease;
}

.arrow:hover {
    transform: translateX(-5px);
    color: #667eea;
}

/* Show Password Styling */
.show-password {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 8px;
    font-size: 14px;
    margin: -15px 0;
    color: #555;
    animation: fadeIn 1s ease-in-out;
    font-weight: 100;
}

.show-password input {
    width: 16px;
    height: 16px;
    cursor: pointer;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Responsive Design */
@media (max-width: 480px) {
    .container {
        padding: 20px;
    }

    h2 {
        font-size: 24px;
        text-align: center;
    }

    input {
        padding: 10px 12px;
        font-size: 14px;
    }

    button {
        padding: 10px;
        font-size: 14px;
    }

    p {
        font-size: 13px;
    }
}
 /* Form Logo Styling */
 .form-logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: -5px;
            border: 3px solid #667eea;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: -5px;
        }

        .form-logo:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        #formTitle {
    font-size: 36px; /* Larger font size for emphasis */
    font-weight: 700; /* Bold text */
    background: linear-gradient(135deg, #667eea, #764ba2); /* Gradient background */
    -webkit-background-clip: text; /* Clip background to text */
    -webkit-text-fill-color: transparent; /* Make text transparent */
    background-clip: text;
    margin-bottom: 20px; /* Space below the heading */
    position: relative;
    display: inline-block;
    animation: float 3s ease-in-out infinite; /* Floating animation */
}

/* Floating Animation */
@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px); /* Moves the text up and down */
    }
}

/* Hover Effect */
#formTitle:hover {
    animation: none; /* Stop floating animation on hover */
    transform: scale(1.1); /* Slightly enlarge the text */
    cursor: pointer; /* Change cursor to indicate interactivity */
}

/* Underline Animation */
#formTitle::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -5px;
    width: 100%;
    height: 3px;
    background: linear-gradient(135deg, #667eea, #764ba2); /* Gradient underline */
    transform: scaleX(0); /* Initially hidden */
    transform-origin: right;
    transition: transform 0.3s ease;
}

#formTitle:hover::after {
    transform: scaleX(1); /* Reveal underline on hover */
    transform-origin: left;
}
    </style>
</head>
<body>

    <div class="arrow hidden" onclick="toggleForms()">&#8592;</div>
    <div class="container">
        <h2 id="formTitle">Login</h2>

        <!-- LOGIN FORM -->
        <form id="loginForm">
              <!-- Add an image here -->
              <img src="/static/images/images13.jpeg" alt="Logo" class="form-logo">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <p class="error" id="loginError"></p>
            <button type="submit">Login</button>
        </form>

        <!-- REGISTER FORM (Hidden Initially) -->
        <form id="registerForm" class="hidden">
            <!-- Add an image here -->
            <img src="/static/images/images14.jpg" alt="Logo" class="form-logo">
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <div class="show-password">
                <input type="checkbox" id="showRegPassword">
                <label for="showRegPassword">Show Password</label>
            </div>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <div class="show-password">
                <input type="checkbox" id="showConfirmPassword">
                <label for="showConfirmPassword">Show Password</label>
            </div>
            <p class="error" id="registerError"></p>
            <button type="submit">Register</button>
        </form>

        <p id="switchText">Don't have an account? <span class="switch" onclick="toggleForms()">Register</span></p>
    </div>

    <script>
        let isLogin = true;

        function toggleForms() {
            isLogin = !isLogin;
            document.getElementById("loginForm").classList.toggle("hidden");
            document.getElementById("registerForm").classList.toggle("hidden");
            document.getElementById("formTitle").innerText = isLogin ? "Login" : "Register";
            document.getElementById("switchText").innerHTML = isLogin
                ? "Don't have an account? <span class='switch' onclick='toggleForms()'>Register</span>"
                : "Already have an account? <span class='switch' onclick='toggleForms()'>Login</span>";
            document.querySelector('.arrow').classList.toggle("hidden");
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6 && /\d/.test(password);
        }

        // REGISTER FUNCTION
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let email = document.getElementById("regEmail").value;
            let password = document.getElementById("regPassword").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let registerError = document.getElementById("registerError");

            registerError.innerText = "";

            if (!validateEmail(email)) {
                registerError.innerText = "Invalid email format!";
                return;
            }
            if (!validatePassword(password)) {
                registerError.innerText = "Password must be at least 6 characters and contain a number!";
                return;
            }
            if (password !== confirmPassword) {
                registerError.innerText = "Passwords do not match!";
                return;
            }

            fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email, password: password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.message === "Registration successful!") {
            alert(data.message);
            registerError.style.display = "none"; // Hide error message if successful
            toggleForms();
        } else {
            registerError.innerText = data.message; // Display error message on screen
            registerError.style.display = "block"; // Ensure it is visible
        }
    })
    .catch(error => {
        registerError.innerText = "Something went wrong. Please try again!";
        registerError.style.display = "block";
    });
});


        // LOGIN FUNCTION
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let email = document.getElementById("loginEmail").value;
            let password = document.getElementById("loginPassword").value;
            let loginError = document.getElementById("loginError");

            loginError.innerText = "";

            fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email, password: password })
    })
    .then(response => {
        if (response.ok) {
            return response.json();
        } else {
            return response.json().then(data => {
                throw new Error(data.message);
            });
        }
    })
    .then(data => {
        if (data.message === "Login successful!") {
            alert(data.message);
            loginError.style.display = "none"; // Hide error message
            // Redirect or perform action after successful login
            window.location.href = "/"; // Example redirect
        } else {
            loginError.innerText = data.message; // Show error on the screen
            loginError.style.display = "block";
        }
    })
    .catch(error => {
        loginError.innerText = error.message; // Display error message at the top
        loginError.style.display = "block";
    });
});
 // Function to toggle password visibility
 function togglePasswordVisibility(passwordFieldId, checkboxId) {
            document.getElementById(checkboxId).addEventListener('change', function() {
                let passwordField = document.getElementById(passwordFieldId);
                passwordField.type = this.checked ? 'text' : 'password';
            });
        }

        // Apply toggle function to both password fields
        togglePasswordVisibility('regPassword', 'showRegPassword');
        togglePasswordVisibility('confirmPassword', 'showConfirmPassword');
    </script>

</body>
</html>
