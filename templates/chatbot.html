<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Chatbot</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.js"> 
    <style>
        body {
            background-color: #181617;
        }
        #chat-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: #f0f8ff; 
            border-radius: 0px;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2); 
            overflow: auto;
            max-height: 500px;
            z-index: 99999;
            height: 400px;
        }
        #chat-header {
            background: rgb(218, 81, 104);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 17px;
            border-radius: 38px 38px 0 0; /* Apply larger radii to top corners and smaller radii to bottom corners */
            height: 20px;
            font-style: italic;
        }
        #chat-messages {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            font-size: 15px;
            color: black;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .user-message, .bot-message {
            padding: 10px 15px;
            border-radius: 20px;
            margin: 5px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 15px;
        }
        .user-message {
            background-color: #f1f1f1;
            align-self: flex-end;
            text-align: right;
            border: 1px solid #ccc;
        }
        .bot-message, .file-message {
            background-color: black;
            color: white;
            align-self: flex-start;
            text-align: left;
            border: 1px solid #b02a4b;
            font-style: italic;
            font-size: medium;
        }
        #typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 10px 15px;
            border-radius: 20px;
            background-color: #d83b60;
            color: white;
            font-size: 15px;
            font-style: italic;
        }
        #input-container {
            display: flex;
            align-items: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            background: white;
            border-radius: 0 0 35px 35px;
            padding: 5px;
        }
        #user-input {
            flex-grow: 1;
            padding: 3px;
            border: 2px solid #221f1f;
            border-radius: 50px;
            font-size: 15px;
            outline: none;
            margin-left: 1px;
            margin-right: 1px;
            height: 30px;
        }
        #user-input:focus {
            border-color: #181617;
            box-shadow: 0 0 5px rgba(216, 59, 96, 0.5);
        }
        button {
            width: 30px;
            height: 30px;
            border: none;
            background: #4CAF50; 
            color: white;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2px;
        }
        button:hover {
            background: #388E3C; 
        }
        #voice-button {
            background: #2196F3; 
            border-radius: 50px;
            margin-left: 3px;
            margin-right: 10px;
        }
        #voice-button:hover {
            background: #1976D2; /* Slightly darker blue for hover effect */
        }
        #upload-button {
            background: #FF9800; /* Vibrant orange */
            margin-left: 0.5px;
            width: 25px;
            height: 25px;
            border-radius: 50px;
        }
        #upload-button:hover {
            background: #FB8C00; /* Slightly darker orange for hover effect */
        }
        #file-upload {
            display: none;
        }
        #document-box {
            width: 300px;
            background: #f0f8ff;
            border-radius: 20px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }
        /* Initially hidden */
        #chat-history {
            width: 100px;
            background: #e7dede;
            padding: 20px;
            overflow-y: auto;
            height: 50vh;
            position: absolute;
            transition: transform 0.3s ease-in-out, border 0.3s ease-in-out;
            display: none;
        }
        /* Initially, NO border */
        #chat-history.with-border {
            border-right: 2px solid #ddd; /* Border appears when chat history is visible */
        }
        /* Chat container */
        #chat-container {
            display: flex;
            height: 1000vh;
            position: relative;
        }
        /* History button styling */
        #history-button {
            position: absolute;
            padding: 21px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 10px;
            border-radius: 10px;
            z-index: 1000;
            margin-bottom: 542px;
            margin-left: -8px;
            font-style: normal;
        }
        #history-button:hover {
            background: rgb(128, 60, 60);
        }
        .history-item {
            padding: 10px 15px; /* Add padding for better spacing */
            margin-bottom: 10px; /* Increase margin for separation */
            background: linear-gradient(135deg, #ffffff, #f9f9f9); /* Gradient background */
            border: 1px solid #e0e0e0; /* Subtle border */
            border-radius: 8px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-style: italic;
            font-size: 15px; /* Adjust font size */
            color: #333; /* Dark text color */
            transition: all 0.3s ease; /* Smooth transition for hover effects */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        /* Hover Effect */
        .history-item:hover {
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0); /* Darker gradient on hover */
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
            border-color: #667eea; /* Change border color on hover */
        }
        /* Active Effect (when clicked) */
        .history-item:active {
            transform: translateY(0); /* Reset lift when clicked */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Reset shadow when clicked */
        }
        /* Text Styling */
        .history-item strong {
            color: #667eea; /* Highlight user and bot text */
            font-weight: 600; /* Bold text for emphasis */
        }
        .history-item:hover {
            background: #c58b8b;
        }
        h3 {
            margin-left: 20px;
            margin-top: -20px;
            font-style: inherit;
            font-size: medium;
        }
    </style>
</head>
<body>
    <div id="chat-box">
        <div id="chat-header">
            <span>Welcome to Educational Chatbot</span>
        </div>
        <div id="chat-history">
            <h3>Chat History</h3>
            <div id="history-list"></div>
        </div>
        <div id="chat-messages"></div>
        <div id="input-container">
            <button id="upload-button" title="Upload File">âž•</button>
            <input type="file" id="file-upload">
            <p id="file-name" style="display: none;"></p>
            <input type="text" id="user-input" class="chat-input" placeholder="Type a message...">
            <button id="send-button" title="Send">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF">
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                    <path d="M3.4 21.4L22.9 12 3.4 2.6c-1-.4-2.2.3-2.2 1.4v4.8c0 .5.2 1 .6 1.4L10 12 1.8 14.8c-.4.1-.6.6-.6 1v4.8c0 1.1 1.2 1.8 2.2 1.4z"/>
                </svg>
            </button>
            <button id="voice-button" title="Voice Input">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF">
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                    <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm4.25-3c0 2.47-1.75 4.5-4 4.93V20h-2v-4.07c-2.25-.43-4-2.46-4-4.93h2c0 1.8 1.45 3.25 3.25 3.25s3.25-1.45 3.25-3.25h2z"/>
                </svg>
            </button>
            <button id="history-button">Show Chat History</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function sendMessage() {
                const userInput = document.getElementById('user-input');
                const message = userInput.value.trim();
                if (message) {
                    const chatMessages = document.getElementById('chat-messages');
                    const userMessageDiv = document.createElement('div');
                    userMessageDiv.className = 'user-message';
                    userMessageDiv.innerText = message;
                    chatMessages.appendChild(userMessageDiv);
                    userInput.value = '';

                    const typingIndicator = document.createElement('div');
                    typingIndicator.id = 'typing-indicator';
                    typingIndicator.className = 'bot-message';
                    typingIndicator.innerText = 'Typing...';
                    chatMessages.appendChild(typingIndicator);
                    typingIndicator.style.display = 'block';

                    chatMessages.scrollTop = chatMessages.scrollHeight;

                    fetch('/get_response', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_input: message })
                    })
                    .then(response => response.json())
                    .then(data => {
                        setTimeout(() => {
                            chatMessages.removeChild(typingIndicator);
                            const botMessageDiv = document.createElement('div');
                            botMessageDiv.className = 'bot-message';

                            // CHANGE: Use innerHTML instead of innerText to render clickable links
                            botMessageDiv.innerHTML = data.bot_response;

                            chatMessages.appendChild(botMessageDiv);
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }, 2000);
                    })
                    .catch(error => console.error('Error:', error));
                }
            }

            function startRecognition() {
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'en-US';

                recognition.onresult = (event) => {
                    document.getElementById('user-input').value = event.results[0][0].transcript;
                    sendMessage();
                };

                recognition.start();
            }

            const uploadButton = document.getElementById('upload-button');
            const fileInput = document.getElementById('file-upload');
            const chatMessages = document.getElementById('chat-messages');
            let uploadedText = ""; // Stores uploaded file content

            // Handle Upload Button Click
            uploadButton.addEventListener('click', () => {
                fileInput.click();
            });

            // Handle File Selection
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    processFileUpload(file);
                }
            });

            // Function to Handle File Upload
            function processFileUpload(file) {
                addUserMessage(`ðŸ“„ ${file.name}`);

                const uploadingDiv = addBotMessage('â³ Uploading...');
                
                setTimeout(() => {
                    uploadingDiv.innerText = 'ðŸ“– Processing document...';

                    const reader = new FileReader();
                    reader.onload = function (e) {
                        uploadedText = e.target.result;
                        
                        setTimeout(() => {
                            uploadingDiv.innerText = "âœ… Document uploaded! Now type your question.";
                            document.getElementById('input-container').style.display = 'flex';
                        }, 1500);
                    };
                    reader.readAsText(file);
                }, 1500);
            }

            // Handle User Input
            document.getElementById('send-button').addEventListener('click', async () => {
                const userInput = document.getElementById('user-input').value.trim();
                if (!userInput) return;

                addUserMessage(userInput);

                // Check for summary request
                if (userInput.toLowerCase().includes("summary")) {
                    const botResponse = addBotMessage("â³ Generating summary...");

                    try {
                        const response = await fetch('http://127.0.0.1:5000/summarize', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ text: uploadedText })
                        });

                        const data = await response.json();
                        botResponse.innerText = `ðŸ“‘ Summary: ${data.summary}`;
                    } catch (error) {
                        botResponse.innerText = "âš ï¸ Error summarizing the document.";
                    }
                } else {
                    // Query trained data from CSV
                    getResponseFromTrainedData(userInput);
                }

                document.getElementById('user-input').value = ""; // Clear input field
            });

            // Function to Query the Trained Data (from CSV)
            async function getResponseFromTrainedData(userInput) {
                const botResponse = addBotMessage("Typing");

                try {
                    const response = await fetch('http://127.0.0.1:5000/get_response', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_input: userInput })
                    });

                    const data = await response.json();
                    botResponse.innerHTML = data.bot_response; // CHANGE: Use innerHTML to render clickable links
                } catch (error) {
                    botResponse.innerText = "âš ï¸ Error fetching response from trained data.";
                }
            }

            // Function to Add User Message
            function addUserMessage(text) {
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'user-message';
                userMessageDiv.innerText = text;
                chatMessages.appendChild(userMessageDiv);
            }

            // Function to Add Bot Message
            function addBotMessage(text) {
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'bot-message';
                botMessageDiv.innerText = text;
                chatMessages.appendChild(botMessageDiv);
                return botMessageDiv;
            }

            document.getElementById('send-button').addEventListener('click', sendMessage);
            document.getElementById('user-input').addEventListener('keypress', (event) => {
                if (event.key === 'Enter') sendMessage();
            });
            document.getElementById('voice-button').addEventListener('click', startRecognition);
        });

        document.getElementById('history-button').addEventListener('click', function () {
            const chatHistoryDiv = document.getElementById('chat-history');
            const historyList = document.getElementById('history-list');

            if (chatHistoryDiv.style.display === 'none' || chatHistoryDiv.style.display === '') {
                fetch('/get_history')
                    .then(response => response.json())
                    .then(history => {
                        historyList.innerHTML = ''; // Clear previous history

                        history.forEach(item => {
                            const historyItem = document.createElement('div');
                            historyItem.className = 'history-item';
                            historyItem.innerHTML = `<strong>You:</strong> ${item[0]}<br><strong>Bot:</strong> ${item[1]}`;

                            // Make history item clickable
                            historyItem.addEventListener('click', function () {
                                displayChatInWindow(item[0], item[1]); // Load chat into chat window
                            });

                            historyList.appendChild(historyItem);
                        });

                        chatHistoryDiv.style.display = 'block';
                    })
                    .catch(error => console.error('Error fetching chat history:', error));
            } else {
                chatHistoryDiv.style.display = 'none';
            }
        });

        // Function to display selected chat in the chat window
        function displayChatInWindow(userMessage, botResponse) {
            const chatMessages = document.getElementById('chat-messages');
            const chatHistoryDiv = document.getElementById('chat-history');

            // Clear existing messages
            chatMessages.innerHTML = '';

            // Add user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'user-message';
            userMessageDiv.innerText = userMessage;
            chatMessages.appendChild(userMessageDiv);

            // Add bot message
            const botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'bot-message';
            botMessageDiv.innerHTML = botResponse; // CHANGE: Use innerHTML to render clickable links
            chatMessages.appendChild(botMessageDiv);

            // Scroll to the bottom of the chat
            chatMessages.scrollTop = chatMessages.scrollHeight;
            // Hide the chat history sidebar
            chatHistoryDiv.style.display = 'none';
        }
    </script>
</body>
</html>
